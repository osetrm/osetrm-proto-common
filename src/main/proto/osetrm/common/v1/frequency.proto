syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.osetrm.proto.common.v1";

package osetrm.common.v1;

enum Frequency {
  FREQUENCY_UNSPECIFIED = 0;
  FREQUENCY_YEARLY = 1;
  FREQUENCY_QUARTERLY = 2;
  FREQUENCY_MONTHLY = 3;
  FREQUENCY_WEEKLY = 4;
  FREQUENCY_DAILY = 5;
  FREQUENCY_HOURLY = 6;
  FREQUENCY_MIN = 7;
  FREQUENCY_ADHOC = 9;
  FREQUENCY_EXPI = 10;
}