syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.osetrm.proto.common.v1";

package osetrm.common.v1;

message Date {
  int32 year = 1;
  int32 month = 2;
  int32 day = 3;
}

message Timestamp {
  int32 year = 1;
  int32 month = 2;
  int32 day = 3;
  int32 hour = 4;
  int32 minute = 5;
  int32 second = 6;
  int32 nanos = 7;
}